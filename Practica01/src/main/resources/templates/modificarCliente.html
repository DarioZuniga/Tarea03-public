<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TechShop</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Datos de Cliente</h1>
        <a th:href="@{/}">Regresar</a>
        <br>
        <form
            
            <form th:action="@{/guardarCliente}"
            method="post"
            th:object="${cliente}">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" th:field="*{nombre}"/>
            <br>
             <label for="Capital">Capital:</label>
            <input type="text" name="capital" th:field="*{capital}"/>
            <br>
             <label for="poblacion">Poblacion:</label>
            <input type="int" poblacionname="poblacion" th:field="*{poblacion}"/>
            <br>
             <label for="cantidadCostas">Cantidad de Costas</label>
            <input type="text" name="cantidadCostas" th:field="*{cantidadCostas}"/>
            <br>
            <input type="submit" name="guardar" value="Guardar"/>
           </form>
    </body>
</html>
